{% extends "base.html" %}
{% block title %}Fill Form{% endblock %}
{% block content %}
<div class=" bg-white p-6 rounded shadow">
  <h2 class="text-xl mb-4">Detailed Form</h2>
  <form method="post">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label>Full name <input name="full_name" class="w-full border px-3 py-2 rounded" value="{{ form[2] if form else '' }}"></label>
      <label>Phone <input name="phone" class="w-full border px-3 py-2 rounded" value="{{ form[3] if form else '' }}"></label>
      <label>Age <input name="age" class="w-full border px-3 py-2 rounded" value="{{ form[4] if form else '' }}"></label>
      <label>Gender
        <select name="gender" class="w-full border px-3 py-2 rounded">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </label>
      <label>Aadhaar <input name="aadhar_number" class="w-full border px-3 py-2 rounded" value="{{ form[7] if form else '' }}"></label>
      <label>PAN <input name="pan_number" class="w-full border px-3 py-2 rounded" value="{{ form[8] if form else '' }}"></label>
      <label>Qualification <input name="qualification" class="w-full border px-3 py-2 rounded" value="{{ form[9] if form else '' }}"></label>
      <label>Father name <input name="father_name" class="w-full border px-3 py-2 rounded" value="{{ form[12] if form else '' }}"></label>
      <label>Address <input name="address" class="w-full border px-3 py-2 rounded" value="{{ form[16] if form else '' }}"></label>
      <label>City <input name="city" class="w-full border px-3 py-2 rounded" value="{{ form[17] if form else '' }}"></label>
      <label>State <input name="state" class="w-full border px-3 py-2 rounded" value="{{ form[18] if form else '' }}"></label>
      <label>Pincode <input name="pincode" class="w-full border px-3 py-2 rounded" value="{{ form[19] if form else '' }}"></label>
    </div>

    <div class="mt-4">
      <button class="bg-green-600 text-white py-2 px-4 rounded">Submit Form</button>
    </div>
  </form>
</div>
{% endblock %}
