{% extends "auth_base.html" %}
{% block title %}Login - Demograph{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl mb-4">Login</h2>
  <form method="post">
    <label class="block mb-2">Email
      <input name="email" type="email" required class="w-full border px-3 py-2 rounded mt-1" />
    </label>
    <label class="block mb-4">Password
      <input name="password" type="password" required class="w-full border px-3 py-2 rounded mt-1" />
    </label>
    <button class="w-full bg-green-600 text-white py-2 rounded">Login</button>
  </form>
  <p class="mt-4 text-sm">No account? <a href="{{ url_for('register') }}" class="text-blue-600">Register</a></p>
</div>
{% endblock %}
